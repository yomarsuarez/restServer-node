<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sign In</title>
  </head>
  <body>
    <h1>Google Sign In</h1>
    <hr />

    <div
      id="g_id_onload"
      data-client_id="942559856881-70hhbnnp1u1qm4v5ln7e5956mk8up0l3.apps.googleusercontent.com"
      data-auto_prompt="false"
      data-callback="handleCredentialResponse"
    ></div>
    <div
      class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left"
    ></div>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <button id="google_sigout">SignOut</button>

    <script>
      function handleCredentialResponse(response) {
        // console.log("id_token", response.credential);
        const body = { id_token: response.credential };

        fetch("http://localhost:8080/api/auth/google", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
        })
          .then((resp) => resp.json())
          .then((resp) => console.log(resp));
        localStorage.setItem("email", resp.usuario.correo).catch(console.warn);
      }

      const button = document.getElementById("google_sigout");
      button.onclick = () => {
        console.log(google.accounts.id);
        google.accounts.id.disabledAutoSelect();

        google.accounts.id.revoke(localStorage.getItem("email"), (done) => {
          localStorage.clear(), location.reload();
        });
      };
    </script>
  </body>
</html>
